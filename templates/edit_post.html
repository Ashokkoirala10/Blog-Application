{% extends 'base.html' %}

{% block content %}
<h1>{{ action }} Post</h1>

<form method="post">
    <label>Title</label>
    <input type="text" name="title" value="{{ post.title if post else '' }}" required>

    <label>Body</label>
    <textarea name="body" rows="10" required>{{ post.body if post else '' }}</textarea>

    <button type="submit">{{ action }}</button>
</form>

{% endblock %}
