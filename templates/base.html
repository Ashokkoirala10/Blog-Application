<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Blog</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="{% if request.path == '/' %}active{% endif %}"
          >Home</a
        >
        {% if session.user_id %}
        <a
          href="/dashboard"
          class="{% if request.path == '/dashboard' %}active{% endif %}"
          >Detail</a
        >
        <a href="/logout">Logout</a>
        {% else %}
        <a
          href="/login"
          class="{% if request.path == '/login' %}active{% endif %}"
          >Login</a
        >
        <a
          href="/register"
          class="{% if request.path == '/register' %}active{% endif %}"
          >Register</a
        >
        {% endif %}
      </nav>
    </header>
    <main>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes">
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>
    <footer>
      <p>Simple Blog - Internship</p>
      <p>@Ashok</p>
    </footer>
  </body>
</html>
