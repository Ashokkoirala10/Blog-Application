<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Blog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        {% if user %}
        <nav>
            <a href="{{ url_for('home') }}" class="{% if request.path == '/home' %}active{% endif %}">Home</a>
            <a href="{{ url_for('my_posts') }}" class="{% if request.path == '/myposts' %}active{% endif %}">My Posts</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
        {% endif %}
    </header>

    <main class="main-content">

        {% block content %}{% endblock %}
    </main>

    <!-- Pagination / bottom controls always stick above footer -->
    <div class="bottom-wrapper">
        {% block bottom_controls %}{% endblock %}
    </div>

    <footer>
        <p>Simple Blog - Application</p>
        <p>@Ashok</p>
    </footer>
</body>
</html>
